<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css">
    <script src="resources/js/script.js"></script>
</head>
<body>
    <!--Body Box-->
    <div id="bigBox">
        <!--Title-->
        <h1>Etch-A-Sketch</h1>
        <!--Game Box-->
        <div id="gameBox">
            <!--Color Selector & Clear option on left side, COLUMN-->
            <div id="options">
                <div id="settings">
                    <p id="penColor">Pen Color</p>
                    <input type="text"id="gridNum" value="0">
                    <button id="btnClear">Clear</button>
                </div>
                <button class="btnColor">Red</button>
                <button class="btnColor">Green</button>
                <button class="btnColor">Yellow</button>
                <button class="btnColor">Blue</button>
                <button class="btnColor">Black</button>
                <button class="btnColor">White</button>
            </div>
            <!--Sketch Pad in Middle-->
            <div id="sketchPad">

            </div>
        </div>
    <!--Version-->
    <h5 id="version">Version 0.1</h5>
    </div>
</body>
</html>
